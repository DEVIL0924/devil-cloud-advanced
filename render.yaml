services:
  - type: web
    name: devil-cloud-advanced
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
