{% extends "layout.html" %}

{% block title %}Login - DEVIL CLOUD{% endblock %}

{% block content %}
<div class="center" style="min-height: 80vh;">
    <div class="card" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <div class="logo-icon" style="width: 60px; height: 60px; margin: 0 auto 1rem;">
                <i class="fas fa-cloud fa-2x"></i>
            </div>
            <h2>DEVIL CLOUD HOSTING</h2>
            <p class="text-muted">Multi-language Bot Hosting Platform</p>
        </div>
        
        <form method="post">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" 
                       class="form-control" 
                       name="username" 
                       placeholder="Enter username" 
                       required
                       autofocus>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" 
                       class="form-control" 
                       name="password" 
                       placeholder="Enter password" 
                       required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            
            <div class="text-center">
                <p class="text-muted">
                    Don't have an account? 
                    <a href="/register" class="text-primary">Register here</a>
                </p>
                <p class="small text-muted">
                    Default admin: username: <code>admin</code>, password: <code>admin123</code>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
