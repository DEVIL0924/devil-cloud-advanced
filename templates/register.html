{% extends "layout.html" %}

{% block title %}Register - DEVIL CLOUD{% endblock %}

{% block content %}
<div class="center" style="min-height: 80vh;">
    <div class="card" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <div class="logo-icon" style="width: 60px; height: 60px; margin: 0 auto 1rem;">
                <i class="fas fa-cloud fa-2x"></i>
            </div>
            <h2>Create Account</h2>
            <p class="text-muted">Join DEVIL CLOUD Hosting</p>
        </div>
        
        <form method="post">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" 
                       class="form-control" 
                       name="username" 
                       placeholder="Choose username" 
                       required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" 
                       class="form-control" 
                       name="email" 
                       placeholder="Enter email" 
                       required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" 
                       class="form-control" 
                       name="password" 
                       placeholder="Enter password" 
                       required>
                <small class="text-muted">Minimum 6 characters</small>
            </div>
            
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" 
                       class="form-control" 
                       name="confirm_password" 
                       placeholder="Confirm password" 
                       required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
            
            <div class="text-center">
                <p class="text-muted">
                    Already have an account? 
                    <a href="/login" class="text-primary">Login here</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
